---
version: "2.4"
services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_PASSWORD=p@ssword
      - MARIADB_DATABASE=freescout
      - MARIADB_USER=freescout
    ports:
      - "3306:3306"
    networks:
      - freescout

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PASSWORD=password123
    ports:
      - "6379:6379"
    networks:
      - freescout

  app:
    image: penguintech/freescout
    build: .
    environment:
      - DATABASE_HOST=mariadb
      - URL=https://127.0.0.1
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - mariadb
      - redis
    networks:
      - freescout
    healthcheck:
      test: ["CMD", "ansible-playbook", "oldupstart.yml", "--tag", "test"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  freescout:
